<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript">
    function dis(val)
             {
                 document.getElementById("result1").value+=val
             }


             function solve()
        {
            let x = document.getElementById("result1").value
          document.getElementById("result1").value = eval(x)
        }
        function clr()
         {
             document.getElementById("result1").value = ""
         }
         function back() {
           var bsp = document.getElementById("result1").value;
                        document.getElementById("result1").value=bsp.substring(0,bsp.length -1);
}
    </script>
  </head>
  <body>

<div class="container">
<h1>CASIO</h1>
<table class="myTable"  cell-padding:"1px">
  <tr>
    <td colspan="4">
<textarea id="result1" name="name" rows="2" cols="20"></textarea>
    </td>
    </tr>
    <tr>
      <td><input      class="butt" type="button" value="7" onclick="dis('7')"/> </td>
            <td><input class="butt" type="button" value="8" onclick="dis('8')"/> </td>
            <td><input class="butt" type="button" value="9" onclick="dis('9')"/> </td>
            <td><input class="butt" type="button" value="รท" onclick="dis('/')"/> </td>
         </tr>
         <tr>
    </tr>
    <tr>
              <td><input class="butt" type="button" value="4" onclick="dis('4')"/> </td>
              <td><input class="butt" type="button" value="5" onclick="dis('5')"/> </td>
              <td><input class="butt" type="button" value="6" onclick="dis('6')"/> </td>
              <td><input class="butt" type="button" value="ร" onclick="dis('*')"/> </td>

    </tr>
    <tr>
            <td><input class="butt" type="button" value="1" onclick="dis('1')"/> </td>
            <td><input class="butt" type="button" value="2" onclick="dis('2')"/> </td>
            <td><input class="butt" type="button" value="3" onclick="dis('3')"/> </td>
            <td><input class="butt" type="button" value="-" onclick="dis('-')"/> </td>

    </tr>
    <tr>
             <td> <input class="butt" type="button" value="0" onclick="dis('0')"/> </td>
              <td><input class="butt" type="button" value="." onclick="dis('.')"/> </td>
              <td><input class="butt" type="button" value="+" onclick="dis('+')"/> </td>
              <td><input class="butt2" type="button" value="=" onclick="solve()"/> </td>


    </tr>
    <tr>
      <td colspan=2> <input class="butt" type="button" value="%" onclick="dis('%')"/> </td>

            <td ><input class="butt" type="button" value="Back" onclick="back()"/> </td>
             <td > <input class="butt3" type="button" value="AC" onclick="clr()"/> </td>



    </tr>

</table>
</div>
  </body>
</html>
